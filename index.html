<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US States Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        path {
            transition: fill 0.3s ease;
        }
        .state-info {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive US States Map</h1>
    </header>
    <main>
        <div id="map-container"></div>
        <div class="state-info"></div>
    </main>
    <script>
        // Wait for both D3 and TopoJSON to load
        document.addEventListener('DOMContentLoaded', function() {
            const width = 975;
            const height = 610;
            
            // Load the US states TopoJSON data
            d3.json("us-states-10m.json").then(us => {
                createMap(us);
            }).catch(error => {
                console.error("Error loading local data:", error);
                // Fallback to CDN source if local file fails
                d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json").then(us => {
                    createMap(us);
                }).catch(error => {
                    console.error("Error loading CDN data:", error);
                    document.getElementById("map-container").innerHTML = 
                        "<p>Error loading map data. Please try again later.</p>";
                });
            });
            
            function createMap(us) {
                const zoom = d3.zoom()
                    .scaleExtent([1, 8])
                    .on("zoom", zoomed);
                
                const svg = d3.select("#map-container")
                    .append("svg")
                    .attr("viewBox", [0, 0, width, height])
                    .attr("width", width)
                    .attr("height", height)
                    .attr("style", "max-width: 100%; height: auto;")
                    .on("click", reset);
                
                const path = d3.geoPath();
                const g = svg.append("g");
                
                const states = g.append("g")
                    .attr("fill", "#444")
                    .attr("cursor", "pointer")
                    .selectAll("path")
                    .data(topojson.feature(us, us.objects.states).features)
                    .join("path")
                    .on("click", clicked)
                    .attr("d", path);
                
                states.append("title")
                    .text(d => d.properties.name);
                
                g.append("path")
                    .attr("fill", "none")
                    .attr("stroke", "white")
                    .attr("stroke-linejoin", "round")
                    .attr("d", path(topojson.mesh(us, us.objects.states, (a, b) => a !== b)));
                
                svg.call(zoom);
                
                function reset() {
                    states.transition().style("fill", null);
                    svg.transition().duration(750).call(
                        zoom.transform,
                        d3.zoomIdentity,
                        d3.zoomTransform(svg.node()).invert([width / 2, height / 2])
                    );
                    d3.select(".state-info").style("display", "none");
                }
                
                function clicked(event, d) {
                    const [[x0, y0], [x1, y1]] = path.bounds(d);
                    event.stopPropagation();
                    states.transition().style("fill", null);
                    d3.select(this).transition().style("fill", "#4CAF50");
                    
                    svg.transition().duration(750).call(
                        zoom.transform,
                        d3.zoomIdentity
                            .translate(width / 2, height / 2)
                            .scale(Math.min(8, 0.9 / Math.max((x1 - x0) / width, (y1 - y0) / height)))
                            .translate(-(x0 + x1) / 2, -(y0 + y1) / 2),
                        d3.pointer(event, svg.node())
                    );
                    
                    // Show state info
                    const stateName = d.properties.name;
                    d3.select(".state-info")
                        .html(`<strong>${stateName}</strong>`)
                        .style("display", "block");
                }
                
                function zoomed(event) {
                    const {transform} = event;
                    g.attr("transform", transform);
                    g.attr("stroke-width", 1 / transform.k);
                }
            }
        });
    </script>
</body>
</html>
