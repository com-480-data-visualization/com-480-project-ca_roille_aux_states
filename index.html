<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US States Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Set up the map projection
        const projection = d3.geoAlbersUsa()
            .translate([width / 2, height / 2]) // Center the map
            .scale([1000]); // Scale for the map size

        // Set up the path generator
        const path = d3.geoPath().projection(projection);

        // Create an SVG element to contain the map
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Create a group for the states
        const statesGroup = svg.append("g");

        // Load the GeoJSON data for US states (updated link)
        d3.json("https://raw.githubusercontent.com/markmarkoh/dataviz/master/data/us-states.geojson")
            .then(data => {
                // Bind the data to the SVG elements for the states
                statesGroup.selectAll("path")
                    .data(data.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("fill", "#ccc")
                    .attr("stroke", "#333")
                    .attr("stroke-width", 1)
                    .on("click", (event, d) => {
                        alert(`You clicked on ${d.properties.name}`);
                    });

                // Set up zoom behavior
                const zoom = d3.zoom()
                    .scaleExtent([1, 8]) // Zoom scale
                    .on("zoom", (event) => {
                        statesGroup.attr("transform", event.transform); // Apply zoom transformation
                    });

                svg.call(zoom); // Apply zoom to SVG container
            })
            .catch(error => {
                console.error("Error loading the GeoJSON:", error);
            });
    </script>
</body>
</html>
